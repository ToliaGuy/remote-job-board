{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted"><b>{{ object.company }}</b></p>
        <p class="card-text ">{{ object.description | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'apply_btn.html'  with object=object %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
